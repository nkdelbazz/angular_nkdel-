


 <div style="width: 20em;">
    <div style="border: solid rebeccapurple; background-color: beige;">  
        <p style="margin-left: 25%; margin-right: 25%;"> 
        <span class="glyphicon glyphicon-collapse-down" style="color: black; cursor: pointer;" 
        (click)="changeClick('all')"> SHOW ALL
        </span>
      </p>
    </div>

    <div *ngIf="allshow" > 
      <table class="table table-striped table-md table-dark" style="color: black;width: 20em; border: solid snow;"> 
        <tr>
          <th>id</th>
          <th>macrosezione</th>
          <th>paragrafo</th>
          <th>testo</th>
      </tr>
      <tr *ngFor ="let utente of utentiusers_appoggio">

        <th style="width: 10em;"> 
            <p> 
              {{utente.id}}
            <span class="glyphicon glyphicon-collapse-down" style="color: black; cursor: pointer;" 
            (click)="dettagli(utente.id)"> {{utente.id}}
            </span>
          </p>
          <div *ngIf="idshow && (utente.id == idappoggio)"> 
        <h2 style="font-size: small;">ALTEZZA : {{utente.dettagli.altezza}} ETA : {{utente.dettagli.eta}} PROVENIENZA : {{utente.dettagli.provenienza}} </h2>  
          </div>
        </th>
        <th>{{utente.macrosezione}}</th>
        <th>{{utente.paragrafo}}</th>
        <th>{{utente.testo}}</th>
      </tr>
    </table>
    </div>
</div>
