<div class="p-3 mb-2 bg-transparent text-dark" style="background-color: aqua;">
<p>{{loginOrRegister}}</p>
<div style="color: black;"> please insert data USER}</div>
<form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" #fform="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">username</label>
      <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter username" formControlName="username">
      <div  *ngIf="feedbackForm.get('username').hasError('required') && feedbackForm.get('username').touched ">username is required</div> 

    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" formControlName="password">
      <div *ngIf="feedbackForm.get('password').hasError('required') && feedbackForm.get('password').touched">password is required</div>
    </div>
<!--
    <div class="form-group">
      <label for="exampleInputPassword1">roles</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="roles" formControlName="roles">
    </div>
  -->
    <button type="submit" class="btn btn-primary" [disabled]="fform.form.invalid" >Submit</button>
</form>
</div>
